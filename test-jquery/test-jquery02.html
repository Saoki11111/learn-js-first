<!--
  イベント: すべてのエレメントを検知する
            js -> ボタンクリック -> 命令
            -> window サイズを変える -> 1px ごと？とか
            -> マウスが100px動いたら ...etc
            -> jquery ready -> 準備できたら動く
            -> エレメントごと -> ボタンを押されたとき
            -> クリック -> 上げたとき、押されたとき
  イベント登録: $(element).on(event名, 実行したい関数)
            $('button').on('click', buttonClicked);
            $('button').off('click', buttonClicked);
-->

  <head>
